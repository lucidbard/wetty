<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
    <title>Wetty - The WebTTY Terminal Emulator</title>
    <script src="/wetty/hterm_all.js"></script>
    <script src="/wetty/wetty2-mirror.js"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        margin: 0px;
        background: black;
        }

        #terminal {
            display: table-row;
            position: absolute;
            width: 50%;
            height: 90%;
        margin:auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        }

        iframe {
        display:table-cell !important;
        position:absolute !important;
        width:100% !important;
        height:100% !important;
        top:0 !important;
        bottom:0 !important;
        right:0 !important;
        left:0 !important;
        }

        #container {
        position: absolute;
        background: black;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width:100%;
        height:100%;
        }

    </style>
</head>

<body>
  <div id="container">
  <div id="terminal"></div>
  </div>
</body>

</html>
