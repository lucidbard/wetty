<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
    <title>Wetty - The WebTTY Terminal Emulator</title>
    <script src="/wetty/hterm_all.js"></script>
    <script src="/wetty/wetty2-mirror.js"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        html,
        body {
          height: 100%;
          width: 100%;
          margin: 0px;
          background: black;
        }

        #terminal {
          display: table-row;
          position: absolute;
          margin:auto;
        width: 500px;
        height: 500px;
          left: 0;
          top: 0;
        }

        iframe {
          display:table-cell !important;
          position:absolute !important;
          top:0 !important;
          bottom:0 !important;
          right:0 !important;
          left:0 !important;
        }

        #container {
          position: absolute;
          background: black;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
        }
        #waiting {
          position:absolute;
          display:table;
          width:150px;
          height:50px;
          background-color:white;
          top: 50%;
          left: 50%;
          margin-left: -150px;
          vertical-align:middle;
          border-radius: 8px;
        }
        #waiting  p {
          display:table-cell;
          vertical-align: middle;
          text-align:center;
        }

    </style>
</head>

<body>
  <div id="container">
  <div id="terminal"></div>
  </div>
  <div id="waiting"><p>Waiting for connection...</p></div>
</body>

</html>
