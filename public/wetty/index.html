<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wetty - The WebTTY Terminal Emulator</title>
    <script src="/wetty/hterm_all.js"></script>
    <script src="/wetty/wetty.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #sidebar {
        display: block;
        position: relative;
        float: left;
        width:20%;
        height:100%;
        }

        #display {
        display: block;
        position: relative;
        float: left;
        width:100%;
        height:60%;
        }
        
        #log {
        display: block;
        position: relative;
        float: left;
        width:100%;
        height:40%;
        }
        
        #terminal {
            display: block;
            position: relative;
            width: 80%;
            float: left;
            height: 100%;
        }
    </style>
</head>

<body>
  <div id="sidebar">
    <div id="display"></div>
    <div id="log"></div>
  </div>
  <div id="terminal"></div>
</body>

</html>
